<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    (function() {
      var currentLocation = window.location.pathname;
      var origin = window.location.origin;
      var basePath = '/';  // No subpath since it's username.github.io
      window.location.href = origin + basePath + '#' + currentLocation;
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
</body>
</html>
